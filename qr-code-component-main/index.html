<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <div class="container">
    <div class="card">
      <img class="image-qr-code" src="images/image-qr-code.png" alt="image-qr-code">
      <div class="txt_container">
        <h2 class="title_container">Improve your Frontend skills by building projects</h2>
        <p class="body_contaienr">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
          level.
        </p>
      </div>
    </div>

  </div>

</body>

</html>
